                  - e: span
                    text: Open IoT Data Science
              - e: p
                text: |
                  Using existing open source standards for IoT smart data models to manage smart device messaging and AI/ML data at the Edge, to secure data science in the Cloud. 
          - e: div
            a:
              class: w3-padding 
            in:
              - e: h3
                a:
                  class: ""
                in:
                  - e: i
                    a:
                      class: fa-solid fa-globe padding-right-quarter-em
                  - e: span
                    text: Background
              - e: h4
                a:
                  class: ""
                in:
                  - e: i
                    a:
                      class: fa-solid fa-map-location-dot padding-right-quarter-em
                  - e: span
                    text: The reason IoT data science requires open standards
              - e: p
                markdown: |
                  IoT solutions that are based on open standards for smart device data make standard data exchange possible. 
                  Smart data exchange can happen from the edge to the cloud, or from partner to partner. 
                  This enables easy collaboration between different services using a common data space based on trust, which is why we incorporate the FIWARE organization's open standards for smart device data. 
